    	event.preventDefault();

	}); 
</script>

<!-- CSS3 Animations for Portfolio -->
<script>
	$(window).scroll(function() {
		$('#photography .pin').each(function(){
		var imagePos = $(this).offset().top;

		var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+500) {
				$(this).addClass("slideUp");
			}
		});
	});
</script>

<!-- Photography Filter -->
<script>
$(".pagination li a").click(function() {
	$(".pagination li a").removeClass("active");
	$(this).addClass("active");
});

$(".pagination li a").click(function() {
	var show = this.id;
    $('#columns > div.' + show).show();
    $('#columns > div:not(".'+show+'")').hide();
    return false;
});
</script>

<!-- Navigation -->
<script>
(function($) {
    var $window = $(window),
        $body = $('body');

    function resize() {
        if ($window.width() < 992) {
            return $body.addClass('active');
        }

        $body.removeClass('slide');
    }

    $window
        .resize(resize)
        .trigger('resize');
})(jQuery);
</script>

<!-- User Navigation Slide -->
<script>
$(".menu-link").click(function() {
	$("body").toggleClass("slide");
	//$(this).next().toggleClass("slideRight");
});
$(".menu a").click(function() {
	$("body").removeClass("slide");
});
</script>

<!-- Sticky Navigation -->
<script>
	$(function() {
		//caches a jQuery object containing the header element
		var menu = $("#menu");
		$(window).scroll(function() {
			var scroll = $(window).scrollTop();
	
			if (scroll >= 162) {
				menu.addClass('top').addClass("slideDown");
			} else {
				menu.removeClass("slideDown").removeClass('top');
			}
		});
	});
</script>

<!-- Animated Scroll -->
<script type="text/javascript">
	$(function() {
	  $('.menu a[href*=#]:not([href=#])').click(function() {
		if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
			|| location.hostname == this.hostname) {
	
		  var target = $(this.hash);
		  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		  if (target.length) {
			$('html,body').animate({
			  scrollTop: target.offset().top
			}, 1000);
			return false;
		  }
		}
	  });
	});
</script>
